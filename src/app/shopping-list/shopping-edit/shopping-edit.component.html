<div class="row">
    <div class="col xs-12">
        <form>
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <!-- local variable nameInput -->
                    <input type="text" id="name" class="form-control" #nameInput> 
                </div>
                
                <div class="col-sm-2 form-group">
                    <label for="amount">Amount</label>
                    <!-- local variable amountInput -->
                    <input type="number"  id="amount" class="form-control" #amountInput>
                </div>
            </div>
            <!-- Buttons to manage item creation/editing -->
            <div class="row">
                <div class="col-xs-12">
                    <!-- we could simple pass in the local variables to onAddItem, but for the sake of diversity we will be using ViewCHild -->
                    <button class="btn btn-success" type="submit" (click)="onAddItem()">Add</button>
                    <button class="btn btn-danger" type="button">Delete</button>
                    <button class="btn btn-primary" type="button">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
