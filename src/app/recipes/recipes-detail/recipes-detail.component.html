<div class="row">
    <div class="col-xs-12">
        <img [src]="recipe.imagePath" alt="{{ recipe.name }}" class="img-responsive" style="max-height: 300px;">
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <h1> {{ recipe.name }}</h1>
    </div>
</div>
<!-- buttons add to shopping list and to edit/delete -->
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group" appDropdown>
            <!-- open drop down -->
            <button type="button" class="btn btn-primary dropdown-toggle">
                Manage Recipe <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a (click)="onAddToShoppingList()" style="cursor: pointer;">To Shopping list</a></li>
                <li><a (click)="onEditRecipe()" style="cursor: pointer;">Edit recipe</a></li>
                <li><a style="cursor: pointer;">Delete recipe</a></li>
            </ul>
        </div>
    </div>
</div>

<!-- output reipce decription -->
<div class="row">
    <div class="col-xs-12">
        <p>{{ recipe.description }}</p>
    </div>
</div>
<!-- output ingredients  -->
<div class="row">
    <div class="col-xs-12">
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let ingredinet of recipe.ingredients"> {{ ingredinet.name }} - {{ ingredinet.amount }}</li>
        </ul>
    </div>
</div>
